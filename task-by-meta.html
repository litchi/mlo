<div data-bb-type="screen" style="height:1280px;">
    <link rel="stylesheet" type="text/css" href="css/task-group.css"></link>
    <div id="group" onclick="switchPanelWidth(uiConfig.rightPanelWidth, uiConfig.leftPanelWidth, uiConfig.rightPanelLargerLeftMargin);">
        <div style="margin-left:15px;font-size:40px;" id="meta-type-name-title"></div>
        <div data-bb-type="scroll-panel" style="height:980px;">
            <div data-bb-type="image-list" data-bb-images="none" id="meta-list">
            </div>
        </div>
    </div>
    <div id="detail-list-panel" onclick="switchPanelWidth(uiConfig.leftPanelWidth, uiConfig.rightPanelWidth, uiConfig.rightPanelSmallerLeftMargin)">
        <div data-bb-type="scroll-panel" style="height:1000px;">
            <div data-bb-images="none" data-bb-type="image-list" id="detail-list" data-bb-image-effect="fade">
            </div>
        </div>
    </div>
    @meta-fields@
    @task-create-inputbox@
    @task-context-menu@
    @actionbar@
</div>
