<div data-bb-type="screen">

    <div id="title" data-bb-type="title" data-bb-caption="Settings" data-bb-back-caption="Cancel" data-bb-action-caption="Save"
        onactionclick="alert('Save Clicked')"></div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header">
            Settings
        </div>
        <div data-bb-type="label-control-container">
            <div data-bb-type="row">
                <div data-bb-type="label">Recreate/Retrive Database</div>
                <div data-bb-type="button" data-bb-style="stretch" onclick="reCreateDatabase()">
                    <font class="highlighted-delete-button">Recreate/Retrive Datbase</font>
                </div>
            </div>
            <div data-bb-type="row">
                <div data-bb-type="label">I am a test button</div>
                <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('title').setActionCaption('Saved');"> Change Save </div>
            </div>
        </div>
    </div>
</div>
