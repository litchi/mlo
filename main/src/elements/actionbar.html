<div data-bb-type="action-bar" data-bb-back-caption="Back" id="action-bar">

    <div data-bb-type="action" data-bb-style="tab" id="task-by-GTD" data-bb-selected="true"
        onclick="UIActionBarController.openTaskGroupByMetaPage(SeedData.GtdMetaTypeName);" 
        data-bb-img="resources/image/gtd-list.png" data-bb-accent-text="List">List</div>
    
    <div data-bb-type="action" data-bb-style="tab" id="task-by-Due"
        onclick="UIActionBarController.openTaskGroupByMetaPage(SeedData.DueMetaTypeName)"
        data-bb-img="resources/image/due.png"  data-bb-accent-text="Due">Due</div>

    <div data-bb-type="action" data-bb-style="tab" id="task-by-Project"
        onclick="UIActionBarController.openTaskGroupByMetaPage(SeedData.ProjectMetaTypeName)"
        data-bb-img="resources/image/folder-project.png"  data-bb-accent-text="Project">Project</div>

    <div data-bb-type="action" data-bb-style="tab" id="task-by-Context"
        onclick="UIActionBarController.openTaskGroupByMetaPage(SeedData.ContextMetaTypeName)"
        data-bb-img="resources/image/folder-context.png" data-bb-accent-text="Context">Context</div>

    <div data-bb-type="action" data-bb-style="tab" id="fields" data-bb-overflow="true" 
        onclick="UIActionBarController.openMetaGroupByTypePage()" 
        data-bb-img="resources/image/fields.png" data-bb-accent-text="Fields">Fields</div>

    <div data-bb-type="action" data-bb-style="tab" id="TrashBox" data-bb-overflow="true" 
        onclick="UIActionBarController.openTaskByStatusPage(SeedData.TaskDeletedStatus)" 
        data-bb-img="resources/image/trash.png" data-bb-accent-text="Trash Box">Trash Box</div>

    <div data-bb-type="action" data-bb-style="tab" id="development" data-bb-overflow="true" 
        onclick="bb.pushScreen('development.html','development');" 
        data-bb-img="resources/image/development.png" data-bb-accent-text="Development">Development</div>
</div>
