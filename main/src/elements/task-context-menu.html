<div data-bb-type="context-menu" id="task-operation-context-menu">
    <div data-bb-type="action" data-bb-img="resources/image/mark-as-done.png"  id='mark_task_as_done'        onclick ="UIContextMenuController.markTaskAsDone()">Yahoo, Done!</div>
    <div data-bb-type="action" data-bb-img="resources/image/postpone-task.png" id='postpone_task'            onclick ="UIContextMenuController.postponeTask()">Postpone</div>
    <div data-bb-type="action" data-bb-img="resources/image/edit-task.png"     id='edit_task'                onclick ="UIContextMenuController.editTask()">Edit</div>
    <div data-bb-type="action" data-bb-img="resources/image/star_add.png"      id='move_task_to_next_action' onclick ="UIContextMenuController.moveTaskToNextAction()">Next Action</div>
    <div data-bb-type="action" data-bb-img="resources/image/basket_add.png"    id='move_task_to_basket'      onclick ="UIContextMenuController.moveTaskToInBasket()">in Basket</div>
    <div data-bb-type="action" data-bb-img="resources/image/someday.png"       id='move_task_to_someday'     onclick ="UIContextMenuController.moveTaskToSomeday()">Someday/Maybe</div>
    <div data-bb-type="action" data-bb-img="resources/image/mark-as-new.png"   id='mark_task_as_new'         onclick ="UIContextMenuController.markTaskAsNew()">Haven't Done :(</div>
    <div data-bb-type="action" data-bb-img="resources/image/delete-task.png"   id='delete_task'              onclick ="UIContextMenuController.deleteTask()" data-bb-pin="true">Delete</div>
    <div data-bb-type="action" data-bb-img="resources/image/edit-task.png"     id='edit_meta'                onclick ="UIContextMenuController.editMeta()">Edit</div>
    <div data-bb-type="action" data-bb-img="resources/image/delete-task.png"   id='delete_meta'              onclick ="UIContextMenuController.deleteMeta()" data-bb-pin="true">Delete</div>
</div>
