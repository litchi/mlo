<div data-bb-type="context-menu" id="task-operation-context-menu">

    <div data-bb-type="action" data-bb-img="resources/image/mark-as-done.png"  id='mark_task_as_done'        onclick ="UIContextMenuController.markTaskAsDone()">Yahoo, Done!</div>
    <div data-bb-type="action" data-bb-img="resources/image/postpone-task.png" id='postpone_task'            onclick ="UIContextMenuController.postponeTask()">Postpone Task</div>
    <div data-bb-type="action" data-bb-img="resources/image/edit-task.png"     id='edit_task'                onclick ="UIContextMenuController.editTask()">Edit Task</div>
    <div data-bb-type="action" data-bb-img="resources/image/mark-as-new.png"   id='mark_task_as_new'         onclick ="UIContextMenuController.markTaskAsNew()">Haven't Done :(</div>

    <div data-bb-type="action" data-bb-img="resources/image/edit-task.png"     id='edit_meta'                onclick ="UIContextMenuController.editMeta()">Edit</div>

    <div data-bb-type="action" data-bb-img="resources/image/trash-restore.png" id='restore_task'             onclick ="UIContextMenuController.restoreTaskFromTrash()">Restore Task from Trash</div>
    <div data-bb-type="action" data-bb-img="resources/image/trash-empty.png"   id='empty_trash'              onclick ="UIContextMenuController.emptyTrash()" data-bb-pin="true">Empty Trash</div>
