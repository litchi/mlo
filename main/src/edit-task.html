<div data-bb-type="screen" data-bb-effect="slide-left">
    @meta-fields@
    <input type="hidden" value="" id="task-id">
    <div id="foo" data-bb-type="title" data-bb-caption="Edit Task" data-bb-back-caption="Cancel" data-bb-action-caption="Save"
        onbackclick="UIEditFormController.cancelTaskEdit();"
        onactionclick="UIEditFormController.updateTask()"></div>
    <div data-bb-type="round-panel" id='edit-page-sub-panel-01'>
        <div data-bb-type="panel-header"><div class="round-panel-title">Title</div></div>
        <div data-bb-type="label-control-container">
            <table>
                <tr>
                    <td colspan="3" class='edit-page-sub-panel-01-td'>
                        <textarea id="task-name" oninput="Util.resizeTextarea(this, 27)" ontextinput="Util.resizeTextarea(this, 27)" onkeyup="Util.resizeTextarea(this, 27)"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div data-bb-type="round-panel" id='edit-page-sub-panel-02'>
        <div data-bb-type="panel-header"><div class="round-panel-title">Project/Due Date</div></div>
        <div data-bb-type="label-control-container">
            <table>
                <tr>
                    <td class="td-label edit-page-sub-panel-02-td-label">Project</td>
                    <td colspan="2">
                        <div id='projectContainer'>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">Due</td>
                    <td class="edit-page-sub-panel-02-td" colspan="2">
                        <div class='edit-page-due-date-input'>
                            <input type="datetime-local" value="" id="due-date"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div data-bb-type="round-panel" id='edit-page-sub-panel-reminder'>
        <div data-bb-type="panel-header"><div class="round-panel-title">Remind(before Due Date)</div></div>
        <div data-bb-type="label-control-container">
            <div id='reminderContainer'>
                <!--
                   - This is a sample of program generated tag
                   -<span class='reminder' id='reminder-xxx'>Off</span>
                   -->
            </div>
        </div>
    </div>
    <div data-bb-type="round-panel" id='edit-page-sub-panel-03'>
        <div data-bb-type="panel-header"><div class="round-panel-title">Contexts</div></div>
        <div data-bb-type="label-control-container">
            <table>
                <tr>
                    <td id='contextContainer'>
                        <!--
                           - This is a sample of program generated tag
                           -<span id="15" class="selectedContext" onclick="UIEditFormController.unSelectContext(xxx)">
                           -    call<img id="15_img" class="deleteIcon" src="./resources/image/remove-context.png" style="display: inline-block;">
                           -</span>
                           -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
