<div data-bb-type="screen" data-bb-effect="slide-left">
    @meta-fields@
    <input type="hidden" value="" id="task-id">
    <script type="text/javascript" id='edit-task-js' src="js/app/UIEditFormController.js"></script>
    <div id="foo" data-bb-type="title" data-bb-caption="Edit Task" data-bb-back-caption="Cancel" data-bb-action-caption="Save"
        onactionclick="UIEditFormController.updateTask(Util.valueOf('task-id'), Util.valueOf('task-name'), Util.valueOf(SeedData.ProjectMetaTypeName))"></div>
    <div data-bb-type="round-panel" id='edit-page-sub-panel-01'>
        <div data-bb-type="panel-header">Title</div>
        <div data-bb-type="label-control-container">
            <table>
                <tr>
                    <td colspan="3" class='edit-page-sub-panel-01-td'>
                        <textarea id="task-name"
                            onkeyup="Util.resizeTextarea(this)" 
                            onmouseup="Util.resizeTextarea(this)">
                        </textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div data-bb-type="round-panel" id='edit-page-sub-panel-02'>
        <div data-bb-type="panel-header">
            Project/Due Date
        </div>
        <div data-bb-type="label-control-container">
            <table>
                <tr>
                    <td class="td-label edit-page-sub-panel-02-td-label">Project</td>
                    <td colspan="2">
                        <div id='projectContainer'>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">Due</td>
                    <td class="edit-page-sub-panel-02-td" colspan=2><input type="datetime-local" value="" id="due-date"/></td>
                </tr>
                <tr id="edit-page-sub-panel-02-reminder-tr"> 
                    <td class="td-label">Reminder?</td>
                    <td colspan=2><div data-bb-type="toggle" data-bb-on="Yes" data-bb-off="No" id="is-reminder-on"></div> </td>
                </tr>
            </table>
        </div>
    </div>
    <div data-bb-type="round-panel" id='edit-page-sub-panel-03'>
        <div data-bb-type="panel-header">
            Context
        </div>
        <div data-bb-type="label-control-container">
            <table>
                <tr>
                    <td id='contextContainer'>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
