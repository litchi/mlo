<div data-bb-type="screen">
    <script src="js/app/Development.js" id="developmentJs"></script>
    <style>
        .centeralign {
            margin:auto;
            text-align:center; 
        }
        .task-detail-list-context {
            padding: 10px;
            margin-bottom: 30px;
            margin-right: 30px;
        }
        .show-me-the-money {
            margin-left:30px;
            width:270px;
            text-align:center;
            font-size:30px;
            height:40px;
            padding-top:20px;
        }
    </style>
    <div id="title" data-bb-type="title" data-bb-caption="Dev Tools" data-bb-back-caption="Cancel" data-bb-action-caption="Save"
        onactionclick="alert('Save Clicked')"></div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header" style="padding-top:40px">
            Recreate Database(All data will be deleted)
        </div>
        <div data-bb-type="button" style="margin:auto;margin-left:20px;margin-top:25px" data-bb-style="stretch" onclick="DevToolkit.reCreateDatabase()">
            Recreate/Reinitalize Database
        </div>
    </div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header" style="padding-top:40px">
            Print Table Data(using console.debug)
        </div>
        <div data-bb-style="stretch" style="margin:auto;margin-left:20px;margin-top:25px">
            <span class="task-detail-list-context" onclick="DevToolkit.printTable('task')">Task</span>
            <span class="task-detail-list-context" onclick="DevToolkit.printTable('meta_type')">meta_type</span>
            <span class="task-detail-list-context" onclick="DevToolkit.printTable('meta')">meta</span>
            <span class="task-detail-list-context" onclick="DevToolkit.printTable('task_meta')">task_meta</span>
            <span class="task-detail-list-context" onclick="DevToolkit.printTable('task_note')">task_note</span>
        </div>
    </div>
    <div style="clear:both"></div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header" style="padding-top:40px">
            Goto task reminder page by task
        </div>
        <div style="margin:auto;margin-left:20px;margin-top:25px">
            <div style="width:350px;float:left;">
                <input type="text" value="" id="task-id"/> 
            </div>
            <span class="task-detail-list-context show-me-the-money"
                onclick="bb.pushScreen('invoke-target.html','task-detail-with-oper', {'taskInfo' : {'id' : Util.valueOf('task-id')}})">
                Show Me The Money
            </span>
        </div>
    </div>
</div>
