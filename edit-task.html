<div data-bb-type="screen" data-bb-effect="slide-left">
    @meta-fields@
    <input type="hidden" value="" id="task-id">
    <script type="text/javascript" id='edit-task-js' src="js/app/UIEditFormController.js"></script>
    <div id="foo" data-bb-type="title" data-bb-caption="Edit Task" data-bb-back-caption="Cancel" data-bb-action-caption="Save"
        onactionclick="UIEditFormController.updateTask(Util.valueOf('task-id'), Util.valueOf('task-name'), Util.valueOf(seedData.projectMetaTypeName))"></div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header">
            Basic Information
        </div>
        <div data-bb-type="label-control-container">
            <table>
                <tr>
                    <td colspan="3" style="font-size:40px;vertical-align:top;">
                        <input type="text" value="" id="task-name">
                    </td>
                </tr>
                <tr>
                    <td class="td-label" style="padding-top:50px;font-size:40px;vertical-align:top;">Project</td>
                    <td colspan="2">
                        <div id='projectContainer'>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">Due</td>
                    <td style="padding-left:23px;" colspan=2><input type="datetime-local" value="" id="due-date"/></td>
                </tr>
                <tr style="display:none"> 
                    <td class="td-label">Reminder?</td>
                    <td colspan=2><div data-bb-type="toggle" data-bb-on="Yes" data-bb-off="No" id="is-reminder-on"></div> </td>
                </tr>
            </table>
        </div>
    </div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header">
            Context Information
        </div>
        <div data-bb-type="label-control-container">
            <table>
                <tr>
                    <td style="padding:20px" id='contextContainer'>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
