<div data-bb-type="screen">
    @meta-fields@
    <input type="hidden" value="" id="task-id">
    <link rel="stylesheet" type="text/css" href="css/edit-object.css"></link>
    <div id="foo" data-bb-type="title" data-bb-caption="Edit Task" data-bb-back-caption="Cancel" data-bb-action-caption="Save"
        onactionclick="saveTask(u.valueOf('task-id'), u.valueOf('task-name'), u.valueOf('project'))"></div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header">
            Basic Information
        </div>
        <div data-bb-type="label-control-container">
            <table>
                <tr>
                    <td colspan="3" style="font-size:40px;vertical-align:top;">
                        <input type="text" value="Have dinner together with the whole team" id="task-name">
                    </td>
                </tr>
                <tr>
                    <td class="td-label" style="padding-top:50px;font-size:40px;vertical-align:top;">Project</td>
                    <td colspan="2">
                        <div id='projectContainer'>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">Due Date: </td>
                    <td style="padding-left:23px;" colspan=2><input type="date" value="" id="due-date"/></td>
                </tr>
                <tr>
                    <td class="td-label">Due Time: </td>
                    <td style="padding-left:23px;" colspan=2><input type="time" value="" id="due-time"/></td>
                </tr>
                <tr> 
                    <td class="td-label">Reminder?</td>
                    <td colspan=2><div data-bb-type="toggle" data-bb-checked="true" data-bb-on="Yes" data-bb-off="No" id="is-reminder-on"/></div> </td>
                </tr>
                <tr>
                    <td class="td-label">Context</td>
                    <td colspan="2" style="padding-left:23px"><input type="text" value="TCL Customer Email" id="contexts"/> </td>
                </tr>
            </table>
        </div>
    </div>
</div>
