<div data-bb-type="screen" data-bb-effect="fade" xmlns="http://www.w3.org/1999/html">
    <div id="group" onclick="Util.switchPanelWidth(UIConfig.rightPanelWidth, UIConfig.leftPanelWidth, UIConfig.rightPanelLargerLeftMargin);">
        <div style="margin-left:15px;font-size:40px;">Fields</div>
        <div data-bb-type="scroll-panel" style="height:980px;">
            <div data-bb-type="image-list" data-bb-images="none" id="meta-type-list">
            </div>
        </div>
    </div>
    <div id="detail-list-panel" onclick="Util.switchPanelWidth(UIConfig.leftPanelWidth, UIConfig.rightPanelWidth, UIConfig.rightPanelSmallerLeftMargin)">
        <div id='add-new-link' onclick="bb.pushScreen('edit-meta.html', UIConfig.createMetaPagePrefix + Util.valueOf('v_meta_type_id'))"></div>
        <div data-bb-type="scroll-panel">
            <div data-bb-images="none" data-bb-type="image-list" id="meta-list" data-bb-image-effect="fade">
            </div>
        </div>
    </div>
    @meta-fields@
    @meta-context-menu@
    @task-create-inputbox@
    @actionbar@
</div>
