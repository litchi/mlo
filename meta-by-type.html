<div data-bb-type="screen" data-bb-effect="fade" xmlns="http://www.w3.org/1999/html">
    <div id="group" onclick="switchPanelWidth(uiConfig.rightPanelWidth, uiConfig.leftPanelWidth, uiConfig.rightPanelLargerLeftMargin);">
        <div style="margin-left:15px;font-size:40px;">Fields</div>
        <div data-bb-type="scroll-panel" style="height:980px;">
            <div data-bb-type="image-list" data-bb-images="none" id="meta-type-list">
            </div>
        </div>
    </div>
    <div id="detail-list-panel" onclick="switchPanelWidth(uiConfig.leftPanelWidth, uiConfig.rightPanelWidth, uiConfig.rightPanelSmallerLeftMargin)">
        <div id='add-new-link' onclick="bb.pushScreen('edit-meta.html', uiConfig.createMetaPagePrefix + document.getElementById('v_meta_type_id').value)"></div>
        <div data-bb-type="scroll-panel">
            <div data-bb-images="none" data-bb-type="image-list" id="meta-list" data-bb-image-effect="fade">
            </div>
        </div>
    </div>
    @meta-fields@
    @meta-context-menu@
    @task-create-inputbox@
    @actionbar@
</div>
