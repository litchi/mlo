<div data-bb-type="screen" data-bb-effect="fade" xmlns="http://www.w3.org/1999/html">
    <link rel="stylesheet" type="text/css" href="css/task-group.css"></link>
    <input type='hidden' value="" id="meta_type_id"/>
    <input type='hidden' value="" id="meta_type_name"/>
    <div id="group" onclick="filterTasksToGroupList(uiConfig.rightPanelWidth, uiConfig.leftPanelWidth, uiConfig.rightPanelLargerLeftMargin);">
        <div style="margin-left:15px;font-size:40px;">Dimensions</div>
        <div data-bb-type="scroll-panel" style="height:980px;">
            <div data-bb-type="image-list" data-bb-images="none" id="meta-type-list">
                <!-- Content of this list is initalized in javascript method fillMetaTypeToPanel -->
            </div>
        </div>
    </div>
    <div id="detail-list" onclick="filterTasksToGroupList(uiConfig.leftPanelWidth, uiConfig.rightPanelWidth, uiConfig.rightPanelSmallerLeftMargin)">
        <div id='add-new-link' onclick="bb.pushScreen('edit-meta.html', uiConfig.createMetaPagePrefix + document.getElementById('meta_type_id').value)"></div>
        <div data-bb-type="scroll-panel">
            <div data-bb-images="none" data-bb-type="image-list" id="meta-list" data-bb-image-effect="fade">
                <!-- Content of this list is initalized in javascript method fillMetaListToPanel -->
            </div>
        </div>
    </div>
    @meta-context-menu@
    @task-create-inputbox@
    @actionbar@
</div>
